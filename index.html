<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for proper character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>My Calculator app</title>
</head>

<body lang="en">
    <!-- Main header of the calculator -->
    <h1 class="header">Calculator</h1>
    <!-- Main calculator container -->
    <div class="calculator">

        <!-- Scientific mode toggle switch -->
        <div class="mode-switch">
            <button id="mode-toggle">Scientific Mode</button>
        </div>
        
        <!-- Display area for calculator results -->
        <div class="result">0</div>
        
        <!-- Grid container for basic calculator buttons -->

        <div class="buttons--container">
            <!-- Numeric buttons (0-9) -->
            <button id="_0">0</button>
            <button id="_1">1</button>
            <button id="_2">2</button>
            <button id="_3">3</button>
            <button id="_4">4</button>
            <button id="_5">5</button>
            <button id="_6">6</button>
            <button id="_7">7</button>
            <button id="_8">8</button>
            <button id="_9">9</button>
            <!-- Decimal point button -->
            <button id="_comma">.</button>
            <!-- Operation buttons -->
            <button id="_equal">=</button>
            <button id="_plus">+</button>
            <button id="_minus">-</button>
            <button id="_mul">x</button>
            <button id="_division">/</button>
            <!-- Cancel and Undo buttons -->
            <button id="_cancel">C</button>
            <button id="_undo">⤶</button>
        </div>

        <!-- Grid container for scientific calculator buttons -->
        <div class="scientific-buttons hidden">
            <button id="_sqrt">√</button>
            <button id="_square">x²</button>
            <button id="_sin">sin</button>
            <button id="_cos">cos</button>
            <button id="_tan">tan</button>
            <button id="_log">log</button>
            <button id="_pi">π</button>
            <button id="_left_paren">(</button>
            <button id="_right_paren">)</button>
        </div>
    </div>
</body>
<!-- Load JavaScript file with defer to ensure DOM is loaded first -->
<script defer src="script.js"></script>

</html>
